<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ExamHub</h1>
        
        <div class="section">
            <h2>Search Exams</h2>
            <form id="searchForm">
                <input type="text" id="university" placeholder="University" required>
                <input type="text" id="year" placeholder="Year" required>
                <input type="text" id="subject" placeholder="Subject">
                <button type="submit">Search</button>
            </form>
            <div id="results"></div>
        </div>
        
        <div class="section">
            <h2>Upload Exam</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="text" id="uploadUniversity" placeholder="University" required>
                <input type="text" id="uploadYear" placeholder="Year" required>
                <input type="text" id="uploadSubject" placeholder="Subject" required>
                <input type="file" id="file" accept=".pdf,.jpg,.jpeg,.png" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
